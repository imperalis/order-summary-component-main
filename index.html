<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/colors.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <picture class="wave-background">
    <source media="(max-width: 375px)" srcset="./images/pattern-background-mobile.svg">
    <img src="./images/pattern-background-desktop.svg" alt="desktop-wave">
  </picture>

  <main class="wrap">

    <section class="container">

      <figure>
        <img class="order-banner" src="images/illustration-hero.svg" alt="this image depicts a girl enjoying music from her phone, with musical notes surrounding her">
      </figure>
      
      <h2 class="order-title">Order Summary</h2>

      <p class="order-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <section class="plan-container">

        <div class="plan-details">

          <img src="images/icon-music.svg" alt="an icon depicting a musical note">

          <div class="plan-info">
            <h3 class="plan-title">Annual Plan</h3>
            <p class="plan-text">$59.99/year</p>
          </div>

        </div>

        <a href="#">Change</a>

      </section>
      

      <button type="submit" class="plan-confirm-button">Proceed to Payment</button>
      <button type="button" class="plan-cancel-button">Cancel Order</button>
    
    </section>
    

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Airon Louren√ßo</a>.
  </div>
</body>
</html>
